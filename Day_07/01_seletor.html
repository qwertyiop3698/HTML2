<!-- DOMtree 를 항상 잘 그릴줄 알아야 함 -->
<!--  -->
<!DOCTYPE html>
<html>
    <head>
        <title>선택자 실습</title>
        <meta charset="utf-8">

        <!-- 스타일 작성 영역 -->
        <style>
            /* 이 <style>영역 안에서는 CSS언어의 문법체계를 따름. */
            /* 문법 - 선택자{속성:값;} */
            /* 꾸미려는 요소를 잘 선택하는 것이 스타일의 시작 */

            /* 선택자 종류 */
            /* 1. 타입(요소) 선택자 */
            h2{color: black;}
            p{color: blue; font-family: serif;}

            /* 2. 전체 선택자 */
            *{font-style: italic; color: yellow;} 
            /* 글씨 색상이 적용안됨. 작성 순서와 상관없이 선택자 우선순의가 먼저 적용됨.(작게 선택될 선택자(개별 선택자가 우선시 됨.))/*
            
            /* 3. 아이디 선택자 */ 
            #p1{color: green;}

            /* 4. 클래스 선택자 */
            .aa{background-color: blueviolet;}

            /* p 요소 중에서 bg클래스인 요소 선택 */
            p.aa{color: violet;} /* 클래스 선택자가 요소 선택자보다 우선시 됨.

            /* 5. 선택자 그룹(다중 선택자) */
            li,a{color: gray;}

            /* 6. 자식, 자손 선택자 DOMtree를 이해하는것이 굉장히 중요함.*/
            #ss>p{color: black;}
            #ss p{font-weight: bold;}

            /* 주의 */
            p.aa{} /* p요소중에서 클래스명이 aa인 요소*/
            p .aa{} /* p요소의 자손중에서 클래스명이 aa인 요소

            /* 조금 더 복잡한 자손 구조 선택 */
            #kk ul.gg>li{background-color: aqua;}

            /* 7. 속성 선택자 */
            p[class]{font-size: 30px;} /* p요소 중에서 class라는 속성이 있는 요소*/
            div[id="ss"]{font-weight: bold;}

            input[type='text']{background-color: coral;}

            /* 8. 의사(pseudo-class) 선택자 */
            a:link{color: blue;}
            a:visited{color: hotpink;}

            a:hover{color: green;}
            a:active{color: red;}
            /* anchor 요소 말고도 다른 형태의 의사선택자 */
            /* 원하는 자식요소를 선택할 때 사용 */
            #kk ul li:first-child{color: red;}
            #kk ul li:last-child{color: blue;}
            #kk ul li:nth-child(2){color: yellow;}

            /* 수식을 이용하여 자식요소 선택(홀수 줄 배경색 지정) */
            /* n이라는 변수는 자동으로 0,1,2,3,4,,,, 이렇게 감 */
            table tr:nth-child(2n+1){background-color: aqua;}
        </style>
    </head>
    <body>
        <!-- 1. 요소 선택자 ~ 4.클래스 선택자-->
        <h2 class="aa">CSS Seletor Test</h2>

        <p id="p1">Hello world</p>
        <p class="aa">nice to meet you.</p>
        
        <!-- 5. 선택자 그룹(다중 선택자) 연습 -->

        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>

        <a href="">dddd</a>

        <!-- 6. 자식과 자손 선택자 연습 -->
        <div id="ss">
            <h4>Region</h4>

            <p>Hello CSS</p>
            <div>
                <p>Apple</p>
                <p>Banana</p>
                <p>Orange</p>
            </div>
        </div>

        <div id="kk">
            <ul >
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
            <ul class="gg">
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
            </ul>
        </div>

        <!-- 속선 선택자 -->
        <input type="text">
        <br>
        <input type="password">
        <hr>

        <!-- 의사 선택자 -->
        <a href="https://www.google.com">Goolgle</a>

        <table border="1">
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>

        </table>
    </body> 
</html>
