<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>새로운 type</title>
    </head>
    <body>
        <h2>새로 추가된 input 요소의 타입 속성값</h2>

        <!-- 날짜 선택 관련 -->
        <input type="date"> <br>
        <input type="datetime"><br> <!--지원되는 브라우저 없음. 시간대가 불명확-->
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="week"><br>

        <!-- 색상 선택기 -->
        <input type="color"> <br>

        <!-- email, tel, url(데스크탑에서는 차이 없음, 실제 mobile에서 키패드모양 결정) -->
        <input type="email"><br>
        <input type="tel"><br>
        <input type="url"><br>

        <!-- 글씨를 입력하면 취소할 수 있는 x 아이콘이 나타나는 타입. -->
        <input type="search"><br>

        <!-- 슬라이드로 값을 결정하는 요소 -->
        <input type="range" min="0" max="10" step="2" value="3"><br>

        <!-- 숫자 선택 타입 -->
        <input type="number" min="-5" max="50" step="2" value="0"><br>

        <hr>

        <!-- 새로 추가된 input 요소의 속성들  -->
        <form action="./ccc.php">
            <!-- 힌트글씨 -->
            <input type="text" placeholder="입력하세요"><br>

            <!-- 필수 입력요소 지정 속성 [submit 버튼을 눌렀을때 이 요소의 값이 비어있으면 제출x] -->
            <input type="text" required><br>
            <!-- email과 깉은 곳의 형식을 간단하게 잡아주기도 함. -->
            <input type="email" required placeholder="aaa123@mail.com"><br>
            <input type="url" required><br>

            <!-- required 속성이 잡아주지 않는 타입의 형식은 '정규표현식'을 통해 유효성검사 -->
            <input type="tel" required pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" title="##-###-#### 형식으로 입력하세요"><br>

            <!-- 페이지가 로딩될때 포커스를 자동으로 가지는 속성 -->
            <input type="text" autofocus><br>

            <!-- 입력 가능한 최대글자수 -->
            <input type="text" maxlength="5"><br>

            <!-- 자동완성기능 : <datalist>와 함께 써야 동작함 -->
            <input type="text" autocomplete list="datas">
            <datalist id="datas" >
                <option value="korea" label="한국"></option>
                <option value="china" label="중국"></option>
                <option value="canada" label="캐나다"></option>
            </datalist>

            <hr>

            <input type="submit">
        </form>

        <hr>

        <!-- input type 속성값 중에서 꽤 많이 사용되는 속성값 : hidden -->
        <!-- 사용자의 직접 입력은 없지만 서버동작을 위해 값을 전달해야 할때 사용 -->
        <form action="./ddd.php" method="get">
            <input type="hidden" name="user_id" value="aasd">
            <input type="text" name="title">
            <input type="text" name="msg">
            <input type="submit">
        </form>
    </body>
</html>
