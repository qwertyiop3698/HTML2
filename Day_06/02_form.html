<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form elememt</title>
    </head>

    <body>
        <h2>form elememt test</h2>

        <!-- 원래 이런 데이터는 POST로 전송 해야하지만 연습을 위해 GET방식으로 데이터를 전송하기 -->
        <form action="./aaa.php" method="get" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>입력값들 전송하기</legend>

                <p>
                    <label for="in1">이름: </label>
                    <input type="text" name="in1" id="user_name">
                </p>
                <p>
                    <label>비밀번호: <input type="password" name="user_pw" size="16"></label>
                </p>
                <p>
                    성별:
                    <label><input type="radio" name="gender" value="female">여성</label>
                    <label><input type="radio" name="gender" value="male">남성</label>
                </p>
                <p>
                    좋아하는 과일 선택(복수 가능):
                    <label><input type="checkbox" name="fruits[]" value="apple">apple</label>
                    <label><input type="checkbox" name="fruits[]" id="banana">banana</label>
                    <label><input type="checkbox" name="fruits[]" id="orange">orange</label>
                    <!-- 백엔드 프로그램을 php로 구성할때만 []표시 추가. -->
                </p>
                <p>
                    메세지: <br>
                    <textarea name="msg" cols="50" rows="5"></textarea>
                </p>
                <p>
                    <select name="brand">
                        <optgroup label="korea">
                             <option value='' selected>-----선택-----</option>
                            <option value="현대">현대</option>
                            <option value="기아" >기아</option>
                            <option value="KGM">KGM</option>
                        </optgroup>
                    </select>
                </p>

                <hr>

                <div>
                    <input type="image" src="./image/kpj003.png" width="30">
                    <input type="reset">
                </div>



            </fieldset>
        </form>
    </body>
</html>
