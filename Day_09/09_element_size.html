<!DOCTYPE html>
<html>
    <head>
        <title>element size</title>
        <meta charset="utf-8">
        <style>
            p{
                background-color: yellow;
                min-width: 600px;
                min-height: 100px;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <p>
            이 요소의 크기를 설정 해봅니다. width와 height으로 사이즈를 결정함.
            다만, 특정 사이즈에 대한 최대, 최소값을 지정할 수 있습니다.
        </p>
    </body>
</html>
