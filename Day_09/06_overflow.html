<!DOCTYPE html>
<html>
    <head>
        <title>overflow style</title>
        <meta charset="utf-8">

        <style>
            p{
                background-color: lightgreen;
                width: 200px;
                height: 50px;
            }
            #target{
                border: 1px solid black;
                width: 300px;
                height: 100px;
                overflow: visible; /* default */
                overflow: hidden;
                overflow: scroll;
                overflow: auto;
            }

            .aa{
                border: 2px solid blue;
                width: 100px;
                height: 50px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="target">

            <p>block #1</p>
            <p>block #2</p>
            <p>block #3</p>
            <p>block #4</p>
            <p>block #5</p>

        </div>

        <hr>

        <div class="aa">
            <img src="./image/cat.png" alt="cat image">
        </div>
    </body>
</html>
