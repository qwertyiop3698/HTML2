<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>layout style ex</title>

        <style>
            /* display 속성 */
            /* 블럭요소를 인라인요소로 변경 */
            #p1{display: inline; width: 300;} /* inline 요소는 사이즈 변경 불가*/
            /* 인라인의 특징이면서 block요소처럼 사이즈를 조절하고 싶다면 */
            #p1{display: inline-block; width: 200px;}
            /* 인라인 요소를 블럭요소로 변경 */
            strong.aa{display: block;}

            /* display:none - 화면에 보여지지 않음. */
            #ss{display: none;}
            #a{
                background-color: cyan;
                width: 200px;
                height: 50px;
            }
            #b{
                /* position 속성을 이용하여 놓여지는 위치 결정 */
                position: static;/* default - 원래 놓여져야 할 위치에 배치*/
                position: relative; /* 상대적 좌표 */
                position: absolute; /* 절대 좌표: 웹문서의 좌상단을 기준으로 위치지정 속성으로 배치
                단, 부모요소가 static position이 아니면 부모요소의 좌상단을 기준으로 함. */
                /* relartive position부터는 위치지정 속성 (top, bottom, left, right) 사용 가능.*/
                position: fixed;/* 고정 좌표 웹 브라우저 상단을 기준으로 위치지정 속성으로 배치*/
                
                right: 50px;
                /* margin-left: 50px; */
                bottom: 30px;

                background-color: yellow;
                width: 200px;
                height: 50px;
                border: 2px double black;
            }
            #c{
                background-color: lightgreen;
                width: 200px;
                height: 50px;
            }
            div.aaa{
                background-color: black;
                position: relative;
            }
        </style>

    </head>
    <body>
        
        <!-- 1. display 속성 -->
        <p id="p1">Hello world</p>
        <a href="https://naver.com" target="_blank">naver</a>
        <strong class="aa">good mornings</strong>

        <hr>

        <!-- display:none -->
        <ul>
            <li>aaa</li>
            <li id="ss">bbb</li>
            <li>ccc</li>
        </ul>

        <hr>

        <!-- 블럭요소와 인라인 요소를 같이 사용할때 고려할 것들 -->
        <!-- 1) 블럭 요소안에 인라인 요소가 있는 경우. -->
        <div style="background-color: tomato; border: solid; padding: 5px 5px;">Nice <em>good</em> world</div>

        <!-- 2) 블럭 요소안에 블럭요소가 있는 경우 -->
        <div style="background-color: hotpink; border: solid; padding: 5px 5px;">Nice <p>good</p> world</div>

        <!-- 3) p요소 안에 p요소가 들어가 있다면?-->
        <p style="background-color: yellow; border: solid; padding: 5px 5px;">Nice <p>good</p> world</p>

        <!-- 4) h1요소안에 h1요소가 들어가 있다면? -->
        <h1 style="background-color: purple; border: solid; padding: 5px 5px;">Nice <h1>aaa</h1>hhh</h1>
        
        <!-- 5) 같은 블럭요소안에 같은 블럭요소가 있으면 감싸는 구조가 이상해짐. 단div는 예외 -->
        <div style="background-color:gold; border: solid; padding: 5px 5px;">Nice <div>aaa</div>vvv</div>

        <!-- 6)인라인요소 안에 블럭요소를 넣으면? -->
        <span style="background-color: hotpink; border: solid; padding: 5px 5px;">Nice world <p>aaa</p>mnm</span>

        <!-- 인라인요소는 자식요소를 가지지 않는것이 좋음 단, anchor는 제외. -->

        <hr>

        <!-- 요소의 위치 (positon)을 지종한느 4가지 포지셔닝 속성값 알아보기-->
        <div class="aaa">
            <p id="a">block#1</p>
            <p id="b">block#2</p>
            <p id="c">block#3</p>
        </div>
    </body>
</html>
