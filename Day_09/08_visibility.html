<!DOCTYPE html>
<html>
    <head>
        <title>visibility</title>
        <meta charset="utf-8">
        <style>
            img{
                width: 150px;
                height: 100px;
            }
            #aa{visibility: hidden;}
            /* #aa{display: none;} */
            #bb{visibility: visible;}
        </style>
    </head>
    <body>
        <img id="aa" src="./image/cat.png" alt="cat">
        <img id="bb" src="./image/movie1.png" alt="movie img">
    </body>
</html>
