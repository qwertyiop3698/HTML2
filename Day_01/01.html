<!DOCTYPE html> 
<html>
    <!--1. 주소줄 영역 요소-->
    <head>
        <!-- 웹 페이지의 탭 제목 표시 -->
         <title>HTML 기초 연습</title>
        
         <!-- p 요소에 글씨 색상을 변경 -->
          <style>
            p{color: red;}
          </style>
    </head>

    <!--2. 주소줄 아래 하얀색 웹 페이지 영역 요소-->
    <body>

        <p>Nice to meet you.</p>
        
    </body>
</html>
