<!DOCTYPE html>
<html>
    <head>
        <title>Some Web</title>
        <meta charset="utf-8">

        <style>

            #header{
                background-color: #cccccc;
                text-align: center;
                padding: 3em 0em;
                color: blueviolet;
            }

            #nav{
                list-style: none;
                text-align: center;
                border-top: 1px solid red;
                border-bottom: 1px solid red;
                padding: 1em 0;
            }

            #nav li{
                display: inline;
                text-transform: uppercase;
                letter-spacing: 0.3em;
                padding: 0 15px;
            }

            #nav li a{
                text-decoration: none;
                color: goldenrod;
            }

            #nav li a:hover{
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <div id="header">
            <h1>HOME PAGE</h1>
            <p>This is my home page</p>
        </div>

        <ul id="nav">
            <li><a href="">Home</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </body>
</html>
