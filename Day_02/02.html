<!DOCTYPE html>
<html>
    <head>
        <title>EX</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- audio [2019년 이후로 autoplay는 적용 안됨]-->
        <audio src="./Audio/old_pop.mp3" autoplay="autoplay" controls="controls">
            브라우저가 audio 태그를 지원하지 않으면 보이는 글씨
        </audio>

        <!-- 음원의 유형중 브라우저에 따라 play가 안될 수 있어서 여러형식을 등록 -->
        <!-- "속성명==속성값" 이면 속성명만 써도 됨.-->
        <audio autoplay controls>
            <source src="./Audio/old_pop.mp3" type="audio/mp3"> <!-- MIME type ( MUltiporpose internet mail extensions  )-->
            <source src="./Audio/old_pop.wav" type="audio/wav">
            <source src="./Audio/old_pop.ogg" type="audio/ogg">
        </audio>
        <!-- 파일변환 사이트 https://www.online-convert.com/ -->
        <hr>

        <!-- video -->
         <video controls="controls" >
            <source src="./video/movie.ogv" type="video/ogg">
            브라우저가 비디오 요소를 인식하지 못하면 보이는 글씨
         </video>
         <!-- muted 와 autoplay를 같이 써야만 autoplay가 가능함. -->
         <video controls width="300" poster="./image/poodle.png" autoplay muted>
            <source src="./video/trailer.mp4" type="video/mp4">
            <source src="./video/trailer.webm" type="video/webm">
            <source src="./video/trailer.ogv" type="video/ogv">
         </video>

         <hr>

        <!-- pdf 와 같은 파일을 보기 위해 사용하는 요소  -->
          <embed src="aaa.pdf" type="application/pdf">
        <!-- embed는 옛것 이어서 모바일에서 안되는 이슈가 있음 -->

        <object data="aaa.pdf" type="application/pdf"></object>
        <object data="aaa.pdf" type="application/pdf" width="50%" height="300"></object>
        
        <!-- 현재는 iframe 요소를 권장 -->
        <hr>

        <!-- iframe [inline frame - 다른 HTML 웹문서를 현재 문서 안에 그려내는 요소] -->
        <iframe src="./01_table.html" frameborder="1"></iframe>
        <iframe src="./01_table.html" frameborder="0"></iframe>

        <hr>

        <!-- 프레임 사이즈가 크면 스크롤은 그려지지 않음.. 그래서 마치원래 그 HTML안에 작성되어있는 것처럼 보임 -->
        <iframe src="../Day_01/01.html" frameborder="0" height="300"></iframe>

        <!-- 다른 웹사바의 체이지도 열림. 단, javascript 로 페이지를 동적으로 그리는 웹문서는 안 그려질 수도 있음. -->
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        <iframe src="https://www.naver.com" frameborder="0"></iframe>
        <iframe src="https://www.w3c.org" frameborder="0"></iframe>

        <hr>

        <!-- 하이퍼링크 요쇼 (anchor)를 이용하여 iframe에 특정 웹 페이지가 열리게.. -->

        <iframe src="" frameborder="1" width="500" height="300" name="zzz"></iframe>
        <a href="https://daum.net" target="zzz">다음 페이지 열기</a>

        <!-- embed or object ==> iframe으로 pdf 보여주는것을 권장 -->
        <iframe src="./aaa.pdf" frameborder="0" width="100%" height="300"></iframe>

        <hr>

        <!-- 논리적 영역구분을 위한 요소: div,span -->
         <div style="background-color: violet; border: 2px solid red; padding-left: 20  px;">
            <h2>TITLE</h2>
            <p>This is message</p>
         </div>

        <!-- <div>의 블럭요소 특징 -->
        <p>
            안녕하세요. 나는 <div style="color: blue">홍길동</div> 입니다.
        </p>

        <!-- <span>의 인라인 요소 특징  -->
        <p>
                안녕하세요. 나는 <span style="color: blue">홍길동</span> 입니다.
        </p>

        <hr>

        <!-- 이런 div의 영역구분 특징을 이용하여 웹페이지를 전체 레리아웃 영역을 구분할때 많이 사용됨. 
             보통 웹 페이지에는 제목영역, 메뉴영역, 본문영역, 하단영역 등으로 구성됨.
             웹 페이지 제작 작업시 처음 작성하는것이 div로 영역을 만드는 것.-->
             <div id="wrap">
                <div id="'header" style="border: 1px dotted black">HEADER</div>
                <div id="nav" style="border: 1px dotted black">MENU</div>
                <div id="main" style="border: 1px dotted black ">MAIN CONTENT</div>
                <div id="footer" style="border: 1px dotted black">FOOTER</div>
             </div>


    </body>

</html>
