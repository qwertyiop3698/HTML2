<!DOCTYPE html>
<html>
    <head>
        <title>table ex</title>
        <meta charset="UTF-8">
    </head>
    <body>
        

        <table border="1">
            <tr>
                <th>no</th>
                <th>name</th>
                <th>message</th>
            </tr>
            <tr>
                <td>1</td>
                <td>sam</td>
                <td>hello web</td>
            </tr>
            <tr>
                <td>2</td>
                <td>robin</td>
                <td>nice to meet you</td>
                <!-- 개수가 다르게 컬룸을 추가해도 됨 -->
                <td>2025-12-15</td>
            </tr>
        </table>

        <hr>
        <!-- 셀 병합 -->
         <!-- 표 제목 -->
        <caption>테이블 제목</caption> <!-- 표 제목 caption은 위치에 상관없이 무조건 상단에 배치됨-->
            
         <table border="1">
            <tr>
                <!-- 다음 줄이 있어야 늘릴 칸의 사이즈를 계산할 수 있음. -->
                <td rowspan="2">111</td>
                <td colspan="3">222</td>
                <td>333</td>
            </tr>
            <tr>
                <td>444</td>
                <td>555</td>
                <td>66666666666666</td>
            </tr>
        </table>
        <hr>
        
        <!-- 테이블의 칸 <td>안에 다른 요소(element)들 배치 -->
        <table border="1" width="500">
            <tr>
                <td width="30%">
                    <a href="https://www.naver.com" target="_blank">naver</a>
                </td>
                <td>
                    <ul>
                        <li>aaa</li>
                        <li>bbb</li>
                        <li>ccc</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td>
                    <!-- 한글은 부모 너비보다 많으면 자동 줄바꿈 -->
                    <p>테이블 안에 어떤 요소든 넣을 수 있음. 칸의 너비가 글 내용보다 작으면 자동 줄 바꿈</p>
                    <!-- 영어는 띄어쓰기 기준으로 줄바꿈을 함 (부모의 width 지정을 무시하고 넓어질 수 있어 사용에 주의. 만약 한글처럼 줄바꿈 하려면 css해야 함.) -->
                     <p>aaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaaaaaaaaaaa</p>
                     <td>
                        <img src="./image/poodle.png" width="70%" alt="푸들 이미지 입니다.">
                     </td>
                </td>
            </tr>
        </table>

    </body>
</html>
